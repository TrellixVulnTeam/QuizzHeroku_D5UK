<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body">
                    <h3 class="text-center titulo">Recuparar Contrase√±a</h3>
                    <form [formGroup]="recuperarForm" (ngSubmit)="recuperarPassword()">
                        <div class="mb-3">
                            <input type="text" formControlName="usuario" class="text form-control form-control-lg" placeholder="Ingrese su correo...">
                            <div class="text-danger" 
                                *ngIf="recuperarForm.get('usuario')?.hasError('required') && recuperarForm.get('usuario')?.touched">
                                El correo <strong>es obligatorio</strong>
                            </div>
                            <div class="text-danger" 
                                *ngIf="recuperarForm.get('usuario')?.hasError('email') && recuperarForm.get('usuario')?.touched">
                                Correo <strong>invalido</strong>
                            </div>
                        </div>
                    </form>
                    <button routerLink="/usuario" class="btn btn-secondary btn-lg"> Voler</button>
                    <button type="submit" [disabled]="recuperarForm.invalid" class="btn btn-primary btn-lg float-end"> Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</div>
